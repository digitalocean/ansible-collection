name: Integration tests
on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  # NOTE: Yes, the origination is not from a PR :smile: but we do have
  # integration tests on PR and we want the cloud resources uniquely named
  PR_NUMBER: 0

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  integration:
    runs-on: ubuntu-22.04
    environment: main
    timeout-minutes: 60
    name: Integration (â’¶${{ matrix.versions.ansible }} on ${{ matrix.versions.python }} / ${{ matrix.module }})
    strategy:
      fail-fast: false
      matrix:
        # https://docs.ansible.com/ansible/latest/reference_appendices/release_and_maintenance.html
        versions:
          - ansible: stable-2.14
            python: "3.9"
        module:
          - account_info
          - balance_info
          - billing_history_info
          - cdn_endpoints # Failing with a 500, marked disabled in aliases
          - cdn_endpoints_info
          - certificate
          - certificates_info
          - database_cluster
          - database_clusters_info
          - domain
          - domain_record
          - domain_records_info
          - domains_info
          - droplet
          - droplet_action_power
          - droplet_action_resize
          - droplet_action_snapshot
          - droplets_info
          - firewall
          - firewalls_info
          - images_info
          - kubernetes_cluster
          - kubernetes_clusters_info
          - load_balancer
          - load_balancers_info
          - monitoring_alert_policies_info
          - monitoring_alert_policy
          - one_clicks_info
          - project
          - projects_info
          - project_resources_info
          - regions_info
          - reserved_ip
          - reserved_ips_info
          - sizes_info
          - snapshot
          - snapshots_info
          - spaces_info
          - ssh_key
          - ssh_keys_info
          - tag
          - tags_info
          - volume
          - volume_action
          - volume_snapshot
          - volumes_info
          - vpc
          - vpcs_info
    steps:
      - name: Perform testing
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          pre-test-cmd: >-
            DIGITALOCEAN_TOKEN=${{ secrets.DIGITALOCEAN_TOKEN }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            ./tests/utils/render.sh
            tests/integration/integration_config.yml.template
            > tests/integration/integration_config.yml
          ansible-core-version: ${{ matrix.versions.ansible }}
          origin-python-version: ${{ matrix.versions.python }}
          target: ${{ matrix.module }}
          target-python-version: ${{ matrix.versions.python }}
          testing-type: integration
