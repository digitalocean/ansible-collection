---
# code: language=ansible
- name: 02_resize | Testing block
  block:
    - name: 02_resize | Resize Droplet
      digitalocean.cloud.droplet:
        token: "{{ digitalocean_token }}"
        state: present
        name: "{{ droplet_name }}"
        region: "{{ droplet_region }}"
        size: "{{ droplet_new_size }}"
        resize: "{{ droplet_resize }}"
        resize_disk: "{{ droplet_resize_disk }}"
        image: "{{ droplet_image }}"
        unique_name: true
      register: result

    - name: 02_resize | Verify resize Droplet
      ansible.builtin.assert:
        that:
          - result.changed
          - result.msg is string
          - result.msg contains "new size is"
          - result.msg == "Droplet " ~ droplet_name ~ "(" ~ droplet_id ~ ") in " ~ droplet_region ~ " sent action 'resize', new size is '" ~ droplet_size ~ "'"
