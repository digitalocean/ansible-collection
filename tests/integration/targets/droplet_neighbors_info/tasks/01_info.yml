---
- name: 01_info | Get droplet_neighbors_info
  digitalocean.cloud.droplet_neighbors_info:
    token: "{ digitalocean_token }"
    droplet_id: "{ droplet_id }"
  register: result

- name: 01_info | Verify droplet_neighbors_info result
  ansible.builtin.assert:
    that:
      - not result.changed
      - result.msg is string
