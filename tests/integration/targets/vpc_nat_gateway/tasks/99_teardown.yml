---
- name: 99_teardown | Delete VPC NAT Gateway
  digitalocean.cloud.vpc_nat_gateway:
    token: "{{ digitalocean_token }}"
    state: absent
    name: "{{ nat_gateway_name }}"
  ignore_errors: true

- name: 99_teardown | Wait for NAT Gateway deletion to complete
  ansible.builtin.pause:
    seconds: 30

- name: 99_teardown | Delete VPC
  digitalocean.cloud.vpc:
    token: "{{ digitalocean_token }}"
    state: absent
    name: "{{ vpc_name }}"
    region: "{{ vpc_region }}"
  ignore_errors: true
