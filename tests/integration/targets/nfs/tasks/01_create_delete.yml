---
- block:
    # NFS requires VPCs - get first VPC in the region
    - name: Get VPCs
      digitalocean.cloud.vpcs_info:
        token: "{{ digitalocean_token }}"
      register: vpcs_result

    - name: Set VPC ID for NFS region
      ansible.builtin.set_fact:
        nfs_vpc_id: "{{ vpcs_result.vpcs | selectattr('region', 'equalto', nfs_region) | map(attribute='id') | first }}"
      when: vpcs_result.vpcs | selectattr('region', 'equalto', nfs_region) | list | length > 0

    - name: Create NFS share
      digitalocean.cloud.nfs:
        token: "{{ digitalocean_token }}"
        state: present
        name: "{{ nfs_name }}"
        region: "{{ nfs_region }}"
        size_gib: "{{ nfs_size_gib }}"
        vpc_ids:
          - "{{ nfs_vpc_id }}"
      register: result
      when: nfs_vpc_id is defined

    - name: Verify create NFS share
      ansible.builtin.assert:
        that:
          - result.changed
          - result.msg is string
          - result.nfs.id is string
      when: nfs_vpc_id is defined

    - name: Delete NFS share
      digitalocean.cloud.nfs:
        token: "{{ digitalocean_token }}"
        state: absent
        name: "{{ nfs_name }}"
        region: "{{ nfs_region }}"
        id: "{{ result.nfs.id }}"
      register: delete_result
      when: nfs_vpc_id is defined and result is defined and result.nfs is defined

    - name: Verify delete NFS share
      ansible.builtin.assert:
        that:
          - delete_result.changed
          - delete_result.msg is string
      when: nfs_vpc_id is defined and delete_result is defined

  always:
    - name: Cleanup NFS share
      digitalocean.cloud.nfs:
        token: "{{ digitalocean_token }}"
        state: absent
        name: "{{ nfs_name }}"
        region: "{{ nfs_region }}"
        id: "{{ result.nfs.id | default('') }}"
      when: result is defined and result.nfs is defined
      ignore_errors: true
