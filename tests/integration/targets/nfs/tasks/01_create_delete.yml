---
- name: 01_create_delete | Testing block
  block:
    - name: 01_create_delete | Create NFS share
      digitalocean.cloud.nfs:
        token: "{{ digitalocean_token }}"
        state: present
        name: "{{ nfs_name }}"
        region: "{{ nfs_region }}"
        size_gib: "{{ nfs_size_gib }}"
        vpc_ids:
          - "{{ nfs_vpc_id }}"
        timeout: 900
      register: result
      when: nfs_vpc_id is defined

    - name: 01_create_delete | Verify create NFS share
      ansible.builtin.assert:
        that:
          - result.changed
          - result.msg is string
          - result.nfs.id is string
      when: nfs_vpc_id is defined

    - name: 01_create_delete | Delete NFS share
      digitalocean.cloud.nfs:
        token: "{{ digitalocean_token }}"
        state: absent
        name: "{{ nfs_name }}"
        region: "{{ nfs_region }}"
        id: "{{ result.nfs.id }}"
      register: delete_result
      when: nfs_vpc_id is defined and result is defined and result.nfs is defined

    - name: 01_create_delete | Verify delete NFS share
      ansible.builtin.assert:
        that:
          - delete_result.changed
          - delete_result.msg is string
      when: nfs_vpc_id is defined and delete_result is defined
