---
- name: 01_test | Update database config
  digitalocean.cloud.database_config:
    token: "{{ digitalocean_token }}"
    state: present
    cluster_id: "{{ database_cluster_id }}"
    config:
      log_min_duration_statement: 1000
  register: result

- name: 01_test | Verify database config update
  ansible.builtin.assert:
    that:
      - result.changed
      - result.msg == "Updated database configuration"
