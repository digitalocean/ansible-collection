---
- name: 04_assign_by_id
  block:
    - name: 04_assign_by_id | Create reserved IP (unassigned) for testing assignment by ID
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        region: "{{ droplet_region }}"
      register: result_create_by_id

    - name: 04_assign_by_id | Verify create reserved IP by ID
      ansible.builtin.assert:
        that:
          - result_create_by_id.changed
          - result_create_by_id.reserved_ip is defined
          - result_create_by_id.reserved_ip.ip is defined
          - result_create_by_id.reserved_ip.droplet is not defined or result_create_by_id.reserved_ip.droplet is none
          - result_create_by_id.msg is search("Created reserved IP")

    - name: 04_assign_by_id | Set fact for reserved IP address
      ansible.builtin.set_fact:
        reserved_ip: "{{ result_create_by_id.reserved_ip.ip }}"

    - name: 04_assign_by_id | Assign reserved IP to droplet using ID
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        reserved_ip: "{{ reserved_ip | mandatory }}"
        droplet_id: "{{ droplet_id }}"
      register: result_by_id

    - name: 04_assign_by_id | Verify assign reserved IP by ID
      ansible.builtin.assert:
        that:
          - result_by_id.changed
          - result_by_id.action is defined
          - result_by_id.action.type == "assign_ip"
          - result_by_id.action.resource_type == "floating_ip"
          - result_by_id.reserved_ip is defined
          - result_by_id.reserved_ip.ip == reserved_ip
          - result_by_id.reserved_ip.droplet is defined
          - result_by_id.reserved_ip.droplet.id == droplet_id
          - result_by_id.reserved_ip.droplet.name == droplet_name
          - result_by_id.msg is search("assigned to Droplet")

    - name: 04_assign_by_id | Assign reserved IP to same droplet by ID again (test idempotency)
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        reserved_ip: "{{ reserved_ip | mandatory }}"
        droplet_id: "{{ droplet_id }}"
      register: result_idempotent_by_id

    - name: 04_assign_by_id | Verify idempotency by ID (should not change)
      ansible.builtin.assert:
        that:
          - not result_idempotent_by_id.changed
          - result_idempotent_by_id.reserved_ip is defined
          - result_idempotent_by_id.reserved_ip.droplet.id == droplet_id
          - result_idempotent_by_id.reserved_ip.droplet.name == droplet_name
          - result_idempotent_by_id.msg is search("already assigned")

  always:
    - name: 04_assign_by_id | Delete reserved IP
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        reserved_ip: "{{ reserved_ip | mandatory }}"
        state: absent
