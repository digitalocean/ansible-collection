---
- name: 02_create_and_assign
  block:
    - name: 02_create_and_assign | Create reserved IP and assign it to droplet by ID
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        droplet_id: "{{ droplet_id }}"
      register: result_create_assign

    - name: 02_create_and_assign | Verify create and assign reserved IP
      ansible.builtin.assert:
        that:
          - result_create_assign.changed
          - result_create_assign.reserved_ip is defined
          - result_create_assign.reserved_ip.ip is defined
          - result_create_assign.reserved_ip.droplet is defined
          - result_create_assign.reserved_ip.droplet.id | int == droplet_id | int
          - result_create_assign.action is not defined or result_create_assign.action == []
          - result_create_assign.msg is search("Created reserved IP")
          - result_create_assign.msg is search("assigned to Droplet")

    - name: 02_create_and_assign | Set fact for reserved IP address
      ansible.builtin.set_fact:
        reserved_ip: "{{ result_create_assign.reserved_ip.ip }}"

    - name: 02_create_and_assign | Create and assign reserved IP to same droplet again (test idempotency)
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        droplet_id: "{{ droplet_id }}"
        reserved_ip: "{{ reserved_ip | mandatory }}"
      register: result_create_assign_idempotent

    - name: 02_create_and_assign | Verify idempotency
      ansible.builtin.assert:
        that:
          - not result_create_assign_idempotent.changed

  always:
    - name: 02_create_and_assign | Delete reserved IP
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        reserved_ip: "{{ reserved_ip | mandatory }}"
        state: absent
