---
- block:

    - name: Create reserved IP (unassigned) for testing validation
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        region: "{{ droplet_region }}"
      register: create_result_validation

    - name: Set fact for reserved IP address
      ansible.builtin.set_fact:
        reserved_ip: "{{ create_result_validation.reserved_ip.ip }}"

    - name: Wait for reserved IP to be ready
      ansible.builtin.pause:
        seconds: 10

    - name: Attempt to assign reserved IP without droplet_id, name, or region (should fail)
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        reserved_ip: "{{ reserved_ip }}"
      register: result_no_params
      failed_when: false
      changed_when: false

    - name: Verify validation error occurs
      ansible.builtin.assert:
        that:
          - result_no_params.failed | bool
          - result_no_params.msg is search("Must provide either droplet_id or both name and region")

  rescue:

    - name: Teardown | Delete reserved IP
      digitalocean.cloud.reserved_ip:
        state: absent
        token: "{{ digitalocean_token }}"
        floating_ip: "{{ reserved_ip | default('') }}"
      ignore_errors: true

    - name: Teardown | Delete Droplet
      digitalocean.cloud.droplet:
        state: absent
        token: "{{ digitalocean_token }}"
        name: "{{ droplet_name }}"
        region: "{{ droplet_region }}"
        unique_name: true
      ignore_errors: true
