---
- name: 03_create_and_assign_by_name
  block:
    - name: 03_create_and_assign_by_name | Create reserved IP and assign it to droplet by name and region
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        name: "{{ droplet_name }}"
        region: "{{ droplet_region }}"
      register: result_create_assign_by_name

    - name: 03_create_and_assign_by_name | Verify create and assign reserved IP by name
      ansible.builtin.assert:
        that:
          - result_create_assign_by_name.changed
          - result_create_assign_by_name.reserved_ip is defined
          - result_create_assign_by_name.reserved_ip.ip is defined
          - result_create_assign_by_name.reserved_ip.droplet is defined
          - result_create_assign_by_name.reserved_ip.droplet.id | int == droplet_id | int
          - result_create_assign_by_name.reserved_ip.droplet.name == droplet_name
          - result_create_assign_by_name.action is not defined or result_create_assign_by_name.action == []
          - result_create_assign_by_name.msg is search("Created reserved IP")
          - result_create_assign_by_name.msg is search("assigned to Droplet")

    - name: 03_create_and_assign_by_name | Set fact for reserved IP address
      ansible.builtin.set_fact:
        reserved_ip: "{{ result_create_assign_by_name.reserved_ip.ip }}"

    - name: 03_create_and_assign_by_name | Create and assign reserved IP to same droplet again (test idempotency)
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        name: "{{ droplet_name }}"
        region: "{{ droplet_region }}"
        reserved_ip: "{{ reserved_ip | mandatory }}"
      register: result_create_assign_by_name_idempotent

    - name: 03_create_and_assign_by_name | Verify idempotency
      ansible.builtin.assert:
        that:
          - not result_create_assign_by_name_idempotent.changed

  always:
    - name: 03_create_and_assign_by_name | Delete reserved IP
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        reserved_ip: "{{ reserved_ip | mandatory }}"
        state: absent
