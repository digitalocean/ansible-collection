---
- block:

    - name: Create reserved IP without assigning it
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        region: "{{ droplet_region }}"
      register: result_create_only

    - name: Wait for reserved IP to be ready
      ansible.builtin.pause:
        seconds: 10

    - name: Verify create reserved IP
      ansible.builtin.assert:
        that:
          - result_create_only.changed
          - result_create_only.reserved_ip is defined
          - result_create_only.reserved_ip.ip is defined
          - result_create_only.reserved_ip.droplet is not defined
          - result_create_only.msg is search("Created reserved IP")

    - name: Set fact for reserved IP address for cleanup
      ansible.builtin.set_fact:
        reserved_ip_created_only: "{{ result_create_only.reserved_ip.ip }}"

  rescue:

    - name: Teardown | Delete reserved IP
      digitalocean.cloud.reserved_ip:
        state: absent
        token: "{{ digitalocean_token }}"
        floating_ip: "{{ reserved_ip_created_only | default('') }}"
      ignore_errors: true

    - name: Teardown | Delete Droplet
      digitalocean.cloud.droplet:
        state: absent
        token: "{{ digitalocean_token }}"
        name: "{{ droplet_name }}"
        region: "{{ droplet_region }}"
        unique_name: true
      ignore_errors: true
