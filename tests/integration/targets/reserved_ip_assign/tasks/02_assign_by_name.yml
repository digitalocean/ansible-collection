---
- block:
    - name: 02_assign_by_name | Create reserved IP (unassigned) for testing assignment by name
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        region: "{{ droplet_region }}"
      register: create_result_by_name

    - name: 02_assign_by_name | Set fact for reserved IP address
      ansible.builtin.set_fact:
        reserved_ip: "{{ create_result_by_name.reserved_ip.ip }}"

    - name: 02_assign_by_name | Assign reserved IP to droplet using name and region
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        reserved_ip: "{{ reserved_ip | mandatory }}"
        name: "{{ droplet_name }}"
        region: "{{ droplet_region }}"
      register: result_by_name

    - name: 02_assign_by_name | Verify assign reserved IP by name
      ansible.builtin.assert:
        that:
          - result_by_name.changed
          - result_by_name.action is defined
          - result_by_name.action.type == "assign"
          - result_by_name.action.resource_type == "reserved_ip"
          - result_by_name.action.resource_id == reserved_ip
          - result_by_name.reserved_ip is defined
          - result_by_name.reserved_ip.ip == reserved_ip
          - result_by_name.reserved_ip.droplet is defined
          - result_by_name.reserved_ip.droplet.id | int == droplet_id | int
          - result_by_name.reserved_ip.droplet.name == droplet_name
          - result_by_name.msg is search("assigned to Droplet")

    - name: 02_assign_by_name | Assign reserved IP to same droplet by name again (test idempotency)
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        reserved_ip: "{{ reserved_ip }}"
        name: "{{ droplet_name }}"
        region: "{{ droplet_region }}"
      register: result_idempotent_by_name

    - name: 02_assign_by_name | Verify idempotency by name (should not change)
      ansible.builtin.assert:
        that:
          - not result_idempotent_by_name.changed
          - result_idempotent_by_name.reserved_ip is defined
          - result_idempotent_by_name.reserved_ip.droplet.id | int == droplet_id | int
          - result_idempotent_by_name.reserved_ip.droplet.name == droplet_name
          - result_idempotent_by_name.msg is search("already assigned")

  always:
    - name: 02_assign_by_name | Delete reserved IP
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        reserved_ip: "{{ reserved_ip | mandatory }}"
        state: absent
