---
- block:

    - name: Create reserved IP (unassigned) for testing assignment by name
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        region: "{{ droplet_region }}"
      register: create_result_by_name

    - name: Set fact for reserved IP address
      ansible.builtin.set_fact:
        reserved_ip: "{{ create_result_by_name.reserved_ip.ip }}"

    - name: Wait for reserved IP to be ready
      ansible.builtin.pause:
        seconds: 10

    - name: Assign reserved IP to droplet using name and region
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        reserved_ip: "{{ reserved_ip }}"
        name: "{{ droplet_name }}"
        region: "{{ droplet_region }}"
      register: result_by_name

    - name: Wait for assignment to complete
      ansible.builtin.pause:
        seconds: 15

    - name: Verify assign reserved IP by name
      ansible.builtin.assert:
        that:
          - result_by_name.changed
          - result_by_name.action is defined
          - result_by_name.action.type == "assign"
          - result_by_name.action.resource_type == "reserved_ip"
          - result_by_name.action.resource_id == reserved_ip
          - result_by_name.reserved_ip is defined
          - result_by_name.reserved_ip.ip == reserved_ip
          - result_by_name.reserved_ip.droplet is defined
          - result_by_name.reserved_ip.droplet.id == droplet_id
          - result_by_name.reserved_ip.droplet.name == droplet_name
          - result_by_name.msg is search("assigned to Droplet")

    - name: Assign reserved IP to same droplet by name again (test idempotency)
      digitalocean.cloud.reserved_ip_assign:
        token: "{{ digitalocean_token }}"
        reserved_ip: "{{ reserved_ip }}"
        name: "{{ droplet_name }}"
        region: "{{ droplet_region }}"
      register: result_idempotent_by_name

    - name: Verify idempotency by name (should not change)
      ansible.builtin.assert:
        that:
          - not result_idempotent_by_name.changed
          - result_idempotent_by_name.reserved_ip is defined
          - result_idempotent_by_name.reserved_ip.droplet.id == droplet_id
          - result_idempotent_by_name.reserved_ip.droplet.name == droplet_name
          - result_idempotent_by_name.msg is search("already assigned")

  rescue:

    - name: Teardown | Delete reserved IP
      digitalocean.cloud.reserved_ip:
        state: absent
        token: "{{ digitalocean_token }}"
        floating_ip: "{{ reserved_ip | default('') }}"
      ignore_errors: true

    - name: Teardown | Delete Droplet
      digitalocean.cloud.droplet:
        state: absent
        token: "{{ digitalocean_token }}"
        name: "{{ droplet_name }}"
        region: "{{ droplet_region }}"
        unique_name: true
      ignore_errors: true
