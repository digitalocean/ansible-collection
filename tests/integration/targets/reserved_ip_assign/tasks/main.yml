---
- block:
    - name: main | Verify API token
      ansible.builtin.assert:
        that:
          - digitalocean_token is string
          - digitalocean_token | length > 0
        fail_msg: digitalocean_token should be defined in tests/integration/integration_config.yml

    - name: main | Create Droplet
      ansible.builtin.include_tasks:
        file: 00_setup.yml

    - name: main | Test reserved IP assign | Create reserved IP without assignment
      ansible.builtin.include_tasks:
        file: 01_create_only.yml

    - name: main | Test reserved IP assign | Create and assign to droplet by ID
      ansible.builtin.include_tasks:
        file: 02_create_and_assign.yml

    - name: main | Test reserved IP assign | Create and assign to droplet by name and region
      ansible.builtin.include_tasks:
        file: 03_create_and_assign_by_name.yml

    - name: main | Test reserved IP assign | Assign existing reserved IP to droplet by ID
      ansible.builtin.include_tasks:
        file: 04_assign_by_id.yml

    - name: main | Test reserved IP assign | Assign existing reserved IP to droplet by name and region
      ansible.builtin.include_tasks:
        file: 05_assign_by_name.yml

    - name: main | Test reserved IP assign | Validation test without parameters
      ansible.builtin.include_tasks:
        file: 06_assign_no_params.yml

    - name: main | Destroy Droplet
      ansible.builtin.include_tasks:
        file: 99_teardown.yml
