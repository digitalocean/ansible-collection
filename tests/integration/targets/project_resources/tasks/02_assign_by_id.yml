---
- name: 02_assign_by_id | Testing block
  block:
    - name: 02_assign_by_id | Assign Droplet to project by ID (check mode)
      digitalocean.cloud.project_resources:
        token: "{{ digitalocean_token }}"
        state: present
        project_id: "{{ project_id }}"
        resources:
          - "{{ droplet_urn }}"
      check_mode: true
      register: result

    - name: 02_assign_by_id | Verify check mode result
      ansible.builtin.assert:
        that:
          - result.changed
          - result.project.id == project_id
          - "'would be assigned' in result.msg"

    - name: 02_assign_by_id | Assign Droplet to project by ID
      digitalocean.cloud.project_resources:
        token: "{{ digitalocean_token }}"
        state: present
        project_id: "{{ project_id }}"
        resources:
          - "{{ droplet_urn }}"
      register: result

    - name: 02_assign_by_id | Verify assignment result
      ansible.builtin.assert:
        that:
          - result.changed
          - result.project.id == project_id
          - result.resources is defined
          - result.resources | length > 0
          - "'Assigned 1 resource(s)' in result.msg"
