---
- name: 01_info | Get database_replicas_info
  digitalocean.cloud.database_replicas_info:
    token: "{ digitalocean_token }"
    cluster_id: "{ database_cluster_id }"
  register: result

- name: 01_info | Verify database_replicas_info result
  ansible.builtin.assert:
    that:
      - not result.changed
      - result.msg is string
