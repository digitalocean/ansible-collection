[tool.poetry]
name = "digitalocean"
version = "0.0.1"
description = "Ansible DigitalOcean Collection"
authors = ["Mark Mercado <mmercado@digitalocean.com>", "Ari Kalfus <akalfus@digitalocean.com>"]
license = "GPL-3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.9"
ansible-core = "^2.15.3"
azure-core = "^1.29.5"
pydo = "^0.1.7"
boto3 = "^1.28.76"
jmespath = "^1.0.1"
setuptools = "68.2.2"

[tool.poetry.group.dev.dependencies]
ansible-lint = { version = "^6.21.1", markers = "platform_system != 'Windows'" }
black = "^23.10.1"
pre-commit = "^3.5.0"
pylint = "^3.0.2"
pytest = "^7.4.3"
antsibull-changelog = "^0.23.0"
antsibull-docs = "^2.5.0"
autopep8 = "^2.0.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
